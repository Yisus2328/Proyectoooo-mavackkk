{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'core/CSS/registration.css' %}">
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="content">
        <h1 class="logo">MavackArt</h1>
        <div class="Caja_Formulario">
            <div class="Formulario_Contacto">
                <h3>Inicio Sesión</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <p class="block">
                        <input type="submit" class="btn btn-primary" value="Ingresar">
                    </p>
                </form>
                <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
