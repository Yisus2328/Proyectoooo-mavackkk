{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AVdPte7Q9mnKBxXgNuHlC8GQQ6xF9lNmnkCJLxjBjT5VyPPdl9Iq9cQiBUppSNySFxiOFAqo8vzUNzRB"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'core/CSS/Index.css' %}">
</head>
<body>
    {% block content %}
        <h1>Realizar un Pago</h1>
        <div id="paypal-button-container"></div>

        <script>
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '10.00' // El precio del producto
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transacción completada por ' + details.payer.name.given_name);
                        // Redirigir al usuario después de la transacción exitosa
                        window.location.href = "{% url 'voucher' %}";
                    });
                },
                onCancel: function (data) {
                    window.location.href="/index/";
                },
                onError: function (err) {
                    console.error('Error durante la transacción:', err);
                    alert('Hubo un problema con su transacción. Intente nuevamente.');
                }
            }).render('#paypal-button-container');
        </script>
    {% endblock %}
</body>
</html>
