<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher de Pago</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .voucher {
            width: 300px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .voucher h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .voucher-details {
            margin-bottom: 10px;
        }
        .voucher-details span {
            font-weight: bold;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto; /* Centrar y separar los botones */
            width: 20%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="voucher">
        <h2>Voucher de Pago</h2>
        <div class="voucher-details"><span>Nombre:</span> Cristiano Ronaldo</div>
        <div class="voucher-details" id="fecha"></div>
        <div class="voucher-details"><span>Monto:</span> $10</div>
        <div class="voucher-details"><span>Concepto:</span> Pago de obras</div>
    </div>
    <div class="button-container">
        <button id="downloadButton">Descargar Voucher en PDF</button>
    </div>
    <div class="button-container">
        <button onclick="printPDF()">Imprimir Voucher</button>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button type="button" class="btn btn-danger" onclick="window.location.href = '{% url 'index' %}'">Regresar</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // Función para descargar el voucher en PDF
        document.getElementById('downloadButton').addEventListener('click', () => {
            const doc = new jsPDF();

            doc.setFontSize(22);
            doc.text("Voucher de Pago", 105, 20, null, null, 'center');
            doc.setFontSize(16);
            doc.text("Nombre: Cristiano Ronaldo", 20, 40);

            // Obtener fecha actual
            let fechaActual = new Date();
            let options = { year: 'numeric', month: 'long', day: 'numeric' };
            let fechaTexto = fechaActual.toLocaleDateString('es-ES', options);
            doc.text(`Fecha: ${fechaTexto}`, 20, 50);

            doc.text("Monto: $10", 20, 60);
            doc.text("Concepto: Pago de obras", 20, 70);

            doc.save('voucher_pago.pdf');
        });

        // Función para imprimir el voucher en PDF
        function printPDF() {
            const doc = new jsPDF();

            doc.setFontSize(22);
            doc.text("Voucher de Pago", 105, 20, null, null, 'center');
            doc.setFontSize(16);
            doc.text("Nombre: Cristiano Ronaldo", 20, 40);

            // Obtener fecha actual
            let fechaActual = new Date();
            let options = { year: 'numeric', month: 'long', day: 'numeric' };
            let fechaTexto = fechaActual.toLocaleDateString('es-ES', options);
            doc.text(`Fecha: ${fechaTexto}`, 20, 50);

            doc.text("Monto: $10", 20, 60);
            doc.text("Concepto: Pago de obras", 20, 70);

            // Abrir el PDF en una nueva ventana para impresión
            doc.autoPrint();
            window.open(doc.output('bloburl'), '_blank');
        }
    </script>
</body>
</html>
